    <script>
        // Base58ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆ
        const ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
        const ALPHABET_MAP = {};
        for (let i = 0; i < ALPHABET.length; i++) {
            ALPHABET_MAP[ALPHABET.charAt(i)] = i;
        }
        
        // Base58ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
        function base58Encode(buffer) {
            const bytes = new Uint8Array(buffer);
            
            // å…ˆé ­ã®0ãƒã‚¤ãƒˆã‚’ã‚«ã‚¦ãƒ³ãƒˆ
            let zeros = 0;
            for (let i = 0; i < bytes.length; i++) {
                if (bytes[i] === 0) {
                    zeros++;
                } else {
                    break;
                }
            }
            
            // Base58ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
            let result = '';
            const digits = Array.from(bytes);
            
            while (digits.length > 0) {
                let carry = 0;
                const newDigits = [];
                
                for (let i = 0; i < digits.length; i++) {
                    carry = (carry << 8) + digits[i];
                    
                    if (carry === 0 && i === 0) {
                        continue;
                    }
                    
                    const remainder = carry % 58;
                    carry = Math.floor(carry / 58);
                    
                    newDigits.push(remainder);
                }
                
                result = ALPHABET.charAt(newDigits[0]) + result;
                digits.splice(0, digits.length);
                for (let i = 1; i < newDigits.length; i++) {
                    digits.push(newDigits[i]);
                }
            }
            
            // å…ˆé ­ã®0ãƒã‚¤ãƒˆã‚’'1'ã«å¤‰æ›
            for (let i = 0; i < zeros; i++) {
                result = '1' + result;
            }
            
            return result;
        }
        
        // Base58ãƒ‡ã‚³ãƒ¼ãƒ‰
        function base58Decode(str) {
            if (str.length === 0) return new Uint8Array(0);
            
            // å…ˆé ­ã®'1'ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
            let zeros = 0;
            for (let i = 0; i < str.length; i++) {
                if (str[i] === '1') {
                    zeros++;
                } else {
                    break;
                }
            }
            
            // Base58ãƒ‡ã‚³ãƒ¼ãƒ‰
            const result = new Uint8Array(str.length * 2); // ååˆ†ãªã‚µã‚¤ã‚ºã‚’ç¢ºä¿
            let resultLength = 0;
            
            for (let i = zeros; i < str.length; i++) {
                const c = str[i];
                
                if (c in ALPHABET_MAP) {
                    let carry = ALPHABET_MAP[c];
                    
                    // ä¹—ç®—ã¨åŠ ç®—
                    for (let j = 0; j < resultLength; j++) {
                        carry += result[j] * 58;
                        result[j] = carry & 0xff;
                        carry >>= 8;
                    }
                    
                    // ã‚­ãƒ£ãƒªãƒ¼ã‚’è¿½åŠ 
                    while (carry > 0) {
                        result[resultLength++] = carry & 0xff;
                        carry >>= 8;
                    }
                } else {
                    throw new Error(`ç„¡åŠ¹ãªæ–‡å­—: ${c}`);
                }
            }
            
            // å…ˆé ­ã®0ã‚’è¿½åŠ 
            const finalResult = new Uint8Array(zeros + resultLength);
            for (let i = 0; i < resultLength; i++) {
                finalResult[i + zeros] = result[resultLength - 1 - i];
            }
            
            return finalResult;
        }
        
        // SHA-256ã«ã‚ˆã‚‹ã‚­ãƒ¼ã®ç”Ÿæˆ
        async function deriveKey(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            
            return await crypto.subtle.importKey(
                'raw',
                hashBuffer,
                { name: 'AES-GCM' },
                false,
                ['encrypt', 'decrypt']
            );
        }
        
        // æš—å·åŒ–é–¢æ•°
        async function encrypt(text, password) {
            try {
                if (!text || !password) {
                    throw new Error('ãƒ†ã‚­ã‚¹ãƒˆã¨ã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                }
                
                const encoder = new TextEncoder();
                const data = encoder.encode(text);
                
                // ã‚­ãƒ¼ã®ç”Ÿæˆ
                const key = await deriveKey(password);
                
                // IVã®ç”Ÿæˆï¼ˆ12ãƒã‚¤ãƒˆï¼‰
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                // æš—å·åŒ–
                const encrypted = await crypto.subtle.encrypt(
                    {
                        name: 'AES-GCM',
                        iv: iv
                    },
                    key,
                    data
                );
                
                // IVã¨æš—å·æ–‡ã‚’çµåˆ
                const result = new Uint8Array(iv.length + encrypted.byteLength);
                result.set(iv);
                result.set(new Uint8Array(encrypted), iv.length);
                
                // Base58ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
                return base58Encode(result);
            } catch (error) {
                throw new Error(`æš—å·åŒ–ã‚¨ãƒ©ãƒ¼: ${error.message}`);
            }
        }
        
        // å¾©å·åŒ–é–¢æ•°
        async function decrypt(encryptedText, password) {
            try {
                if (!encryptedText || !password) {
                    throw new Error('æš—å·æ–‡ã¨ã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');

                const iv = data.slice(0, 12);

                // å¾©å·åŒ–

                    {

                    },
                    key,

                // ãƒ†ã‚­ã‚¹ãƒˆã«å¤‰æ›
